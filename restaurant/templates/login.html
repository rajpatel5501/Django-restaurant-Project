{%extends 'basic.html' %}
{% block title %} Login {% endblock %}
{% block body %} 

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="/api/user/login/">
                <div class="mb-3">
                  <label for="new-email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="new-email" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  <input value="customer" name="userType" class="form-control" id="exampleInputPassword1" type="hidden">
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <a href="/register"  >Register</a>
        </div>
    </div>
</div>


{% endblock %}
