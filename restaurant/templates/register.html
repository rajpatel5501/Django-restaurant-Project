{%extends 'basic.html' %}
{% block title %} Login {% endblock %}
{% block body %} 

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="/api/user/register/">
                <div class="mb-3">
                    <label for="new-name" class="form-label">Name</label>
                    <input type="name" name="name" class="form-control" id="new-name" aria-describedby="emailHelp">
                  
                  </div>
                <div class="mb-3">
                  <label for="new-email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="new-email" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                    <label  class="form-label">Register as</label>
                    <select name="userType" class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Restaurent Owner</option>
                  
                      </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
                 
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
   
        </div>
    </div>
</div>


{% endblock %}
