{%extends 'basic.html' %}
{% block title %} Login {% endblock %}
{% block body %} 

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="/owner/addproduct">
                <div class="mb-3">
                    <label for="new-name" class="form-label">Name</label>
                    <input type="name" name="name" class="form-control" id="new-name" aria-describedby="emailHelp">
                  
                  </div>
                <div class="mb-3">
                  <label for="price" class="form-label">price</label>
                  <input type="number" name="price" class="form-control" id="price" aria-describedby="emailHelp">
                
                </div> 
            
                <div class="mb-3">
                  <label for="description" class="form-label">description</label>
                  <input type="description" name="description" class="form-control" id="description">
                  <input type="hidden" value='{{owner}}'  name="user" class="form-control" id="description">
                
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>


{% endblock %}
